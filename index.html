<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="heading">
        <div class="wrapper">
            <h1 class="game-name">Clicker</h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-start-game"><a href="#">New Game</a></li>
                    <li class="nav-main-menu"><a href="#">Main Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <aside class="game-rules">
            <h2>Rules:</h2>
            <ul>
                <li>click = + 500</li>
                <li>miss = -100</li>
                <li>don't click ball = -300</li>
            </ul>
        </aside>
        <main class="game-field">
            <svg>
                <defs>
                    <radialGradient id="ballGradient">
                        <stop offset="0%" stop-color="#FF0000" />
                        <stop offset="100%" stop-color="#00FFF00" />
                    </radialGradient>
                </defs>

                <g class="ball">
                </g>
            </svg>
        </main>
        <aside class="hight-score-field">
            <h2>Hight score:</h2>
            <h2>Your score:</h2>
        </aside>
    </div>

    <footer class="footer">
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
