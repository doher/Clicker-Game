<aside class="game-rules">
    <ul>
        <li>Game duration: 60 sec.</li>
        <li>Hit: +300 pts</li>
        <li>Miss: -100 pts</li>
        <li>Left target: -500 pts</li>
    </ul>
</aside>
<main class="game-field">
    <svg>
        <defs>
            <radialGradient id="ballGradient">
                <stop offset="0%" stop-color="#FF0000" />
                <stop offset="100%" stop-color="yellow" />
            </radialGradient>
        </defs>

        <g class="ball">
        </g>
    </svg>
</main>
<aside class="best-score-field">
    <ul>
        <li>Time: <span class="time">60</span> sec.</li>
        <li>Best score: <span class="best-score">0</span> pts</li>
        <li>Your score: <span class="your-score">0</span> pts</li>
    </ul>
</aside>
</body>
